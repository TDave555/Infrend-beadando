<div class="container">
  <div class="request-report align-center">
    <mat-card class="card-height box-shadow">
      <mat-card-header class="align-center">
        <mat-card-title>Select attributes to make a monthly report!</mat-card-title>
        <mat-card-subtitle class="small-text">Every attribute is required!</mat-card-subtitle>
      </mat-card-header>
      <form [formGroup]="reportForm" (ngSubmit)="requestMonthlyReport()" class="form-format align-center">
        <mat-card-content>
         <div>
          <mat-form-field class="input-format mb-1">
            <mat-label>Year - Month</mat-label>
            <input type="month" matInput formControlName="yearMonth"/>
            <mat-error *ngIf="!this.reportForm.get('yearMonth')?.valid">Year-month date is required!</mat-error>
          </mat-form-field>
          <mat-form-field class="input-format mb-1">
            <mat-label>License Plate Number</mat-label>
            <input type="text" #message matInput maxlength="7" formControlName="licensePlate"/>
            <mat-hint class="small-text" align="end">{{message.value.length}}/7</mat-hint>
            <mat-error *ngIf="!this.reportForm.get('licensePlate')?.valid">The given license plate is not valid!</mat-error>
          </mat-form-field>
         </div>
        </mat-card-content>
        <mat-card-footer class="footer-format">
          <mat-card-actions>
            <button mat-button color="accent" type="submit" [disabled]="!this.reportForm.valid">
              Report
            </button>
          </mat-card-actions>
        </mat-card-footer>
      </form>
    </mat-card>
  </div>
</div>
