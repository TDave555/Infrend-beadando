<div class="container">
  <div *ngIf="isAdmin(); else simpleUser">
    <button mat-stroked-button class="add-new-button" (click)="addUser()" *ngIf="isAdmin()">+ Add New User</button>
    <div class="list-container" *ngIf="users.length > 0; else noUser">
      <app-user-item [user]="user" (deleteById)="deleteUser($event)" *ngFor="let user of users"></app-user-item>
    </div>
    <ng-template #noUser>
      <div class="text-align-center pt-5">
        <h1>For some reason there are no users!</h1>
      </div>
    </ng-template>
  </div>
  <ng-template #simpleUser>
    <h1 class="text-align-center">Welcome to the homepage, {{nickname}}!</h1>
    <h3 class="text-align-center">Choose a menu and use the system as you wish and as you can!</h3>
  </ng-template>
</div>
